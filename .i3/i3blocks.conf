# Wifi
[wifi]
command=~/.i3/scripts/wifi
instance=wlp1s0
separator=false
label=
interval=5
min_width=

# Battery
[battery]
command=~/.i3/scripts/battery
interval=10
separator=false

# Time
[time]
command=~/.i3/scripts/time.py
interval=5
label=
separator=false

# Date
[date]
command=~/.i3/scripts/date.py
interval=5
label=
separator=false

# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent
