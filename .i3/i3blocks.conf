# i3blocks config file

# Global properties
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Spotify icon \uF1BC
[spotify]
label=
command=~/.i3/scripts/spotify.py
#color=#81b71a
separator=false
separator_block_width=550
interval=5

## CPU
[cpu_usage]
command=~/.i3/scripts/cpu_usage
label=
interval=10
min_width=:100%
separator=false

## Disk usage
#[disk]
#label=
#interval=30
#separator=false
#
## Volume indicator
#[volume]
#command=~/.i3/scripts/volume
#label= 
#interval=2
#signal=10
